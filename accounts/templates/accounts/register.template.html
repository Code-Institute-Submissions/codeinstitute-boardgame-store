{% extends 'base.html' %}

{%block title%} New User | Register {%endblock%}
{% load crispy_forms_tags %}

{%block content%}

<p>Have an account? Please <a href="{% url 'login' %}">sign in </a></p>

<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}

</form>


{%endblock%}
