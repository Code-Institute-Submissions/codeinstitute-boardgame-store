{% extends 'base.html' %}

{%block title%} New User | Register {%endblock%}
{% load crispy_forms_tags %}

{%block content%}
<h1>Register an Account</h1>
<p>Already have an account? Please <a href="{% url 'login' %}">login.</a></p>

<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mb-3" type='submit'>Register &raquo;</button>
</form>

{%endblock%}
