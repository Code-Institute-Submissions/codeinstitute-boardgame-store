{% extends 'base.html' %} 

{% block title %} {{user}}'s profile {% endblock %} 

{%block content %}

<div class="accounts_form_look">
<h1>Profile Page</h1>
<p>Hello {{user}}</p>
<p>Your email: {{ user.email }}</p>

<p>Forgotten your password?</p>
<p><a href="{% url 'password_reset' %}" class="btn btn-warning">Reset password</a></p>
<p><a href="{% url 'password_change' %}" class="btn btn-warning">Change password</a></p>
</div>

{%endblock%}
