{% extends 'base.html' %}
{% block page_title %} Login {% endblock %}

{% block content %}
  <h1>Login</h1>
  <p>If you have not created an account yet, then please <a href="{% url 'register' %}">register</a> first.</p>
  <form method='POST'>
        {% csrf_token %}
        {{ login_form.as_p }}

    <button class="btn btn-primary mb-3" type='submit'>Sign In</button>
    <a href="{% url 'password_reset' %}" class="btn btn-success mb-3">Forgot Password</a>
    </form>
{% endblock %}
