{% extends 'base.html' %}

{%block content %}
<h1>Your Cart</h1>
<ul>
    {%for id,game in shopping_cart.items %}
        <li>
            {{game.name}}<br/>
            ${{game.price}}
            
            {%if game.image_url %}
            <img src="{{game.image_url}}" /> 
            {% endif%}
            
            <a href="{% url 'remove_from_cart' game_id=id %}">Remove</a>
        </li>
    {%endfor%}
</ul>
{%endblock %}
