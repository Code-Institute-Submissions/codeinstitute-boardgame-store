{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="change_password_form_look">
  <h1>Change your password?</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change my password" class="btn btn-success">
  </form>
</div>
</div>
{% endblock %}
