{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="reset_password_form_look">
  <h1>Forgotten your password?</h1>
  <p>Enter your email address below, and we'll send you some instructions.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Send me instructions!" class="btn btn-success">
  </form>
</div>
</div>
{% endblock %}
