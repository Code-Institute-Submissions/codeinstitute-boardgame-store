{% extends 'base.html' %} 

{% block title %} Confirm Delete? {% endblock %} 

{%block content %}

<h1>Are you sure you want to delete this game?</h1>
<p>Game: {{game.name}}</p>
<form method='POST' action='{% url "delete_game" game_id=game.id %}'>
    {% csrf_token %}
    <input type='submit' value='Yes, delete this game'>
    <a href='{% url "show_games" %}'>No, I changed my mind</a>
</form>
{%endblock%}
