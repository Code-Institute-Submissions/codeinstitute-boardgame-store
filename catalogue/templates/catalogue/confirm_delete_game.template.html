<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Are you sure you want to delete this game?</h1>
    <p>Game: {{game.name}}</p>
    <form method='POST' action='{% url "delete_game" game_id=game.id %}'>
        {% csrf_token %}
        <input type='submit' value='Yes, delete this game'>
        <a href='{% url "show_games" %}'>No, I changed my mind</a>
    </form>
</body>
</html>
