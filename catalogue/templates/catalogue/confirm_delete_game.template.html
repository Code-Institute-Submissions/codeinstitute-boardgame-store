{% extends 'base.html' %} {% block title %} Confirm Delete? {% endblock %} {%block content %}
<div class="confirm_delete_look">
    <h1>Delete this game?</h1>
    <h2>Are you sure?</h2>

    <div class="row">
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <a href="{% url 'game_info' game_id=game.id %}">
                    <img src="{{game.image.cdn_url}}" class="card-img-top" alt="Fun boardgame {{game.name}} cardboard box">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{game.name}}</h5>
                    <span class="card-text price_strikethrough">${{game.price|add:"18"}}</span>
                    <span class="card-text">SGD ${{game.price}}</span>
                    <br />
                    <form method='POST' action='{% url "delete_game" game_id=game.id %}'>
                        {% csrf_token %}
                        <a href="{% url 'show_games' %}" class="btn btn-outline-danger">NO, I CHANGED MY MIND</a>
                        <input type='submit' value='YES, DELETE GAME' class="btn btn-danger">
                        <!--<a href='{% url "show_games" %}'>No, I changed my mind</a>-->
                        <!--<a href="{% url 'confirm_delete' game_id=game.id %}" class="btn btn-danger more_info" input type='submit'>YES, DELETE GAME</a>-->
                    </form>

                </div>
            </div>
        </div>

    </div>



</div>



{%endblock%}
