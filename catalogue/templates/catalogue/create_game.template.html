{% extends 'base.html' %} 

{% block title %} Create Game Form {% endblock %} 

{% load crispy_forms_tags %}

{%block content %}

<h1>Create Game</h1>
{{ form.media }}
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form|crispy}}
    <input type='submit' value='Create Game' />
</form>
{%endblock%}
