{% extends 'base.html' %} 

{% block title %} Add a Game {% endblock %} 

{% load crispy_forms_tags %}

{%block content %}
<div class="create_game_form_look">
<h1>Add a Game</h1>
{{ form.media }}
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form|crispy}}
    <input type='submit' value='Add a Game' class="btn btn-success"/>
    <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a> 
    
</form>
</div>
{%endblock%}
