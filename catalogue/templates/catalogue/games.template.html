{% extends 'base.html' %} 

{%block content %}
<h1>Games</h1>
<ul>
    {% for game in all_games %}
    <li>
        {{game.name}} ${{game.price}}

        {%if game.image %}
        <img src="{{game.image.cdn_url}}" /> 
        {%endif%}
        <a href="{% url 'update_game' game_id=game.id %}">Edit</a>
        <a href="{% url 'add_to_cart' game_id=game.id %}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_game' %}">Create New Game</a>

{%endblock%}
