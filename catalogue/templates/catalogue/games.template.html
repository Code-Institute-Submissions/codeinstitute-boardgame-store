{% extends 'base.html' %} 

{%block content %}
<h1>Games</h1>
<ul>
    {% for game in all_games %}
    <li>
        {{game.name}} ${{game.price}}
        <a href="{% url 'update_game' game_id=game.id %}">Edit</a>
        <a href="{% url 'confirm_delete' game_id=game.id %}">Delete</a> {%if game.image %}
        <img src="{{game.image.cdn_url}}" /> {%endif%}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_game' %}">Create New Game</a> 

{%endblock%}
