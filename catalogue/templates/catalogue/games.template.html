{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %} Games Catalogue {% endblock %} 

{% block content %}
<h1>Games</h1>
<a href="{% url 'create_game' %}">Create New Game</a>

<!--<form method='GET'>-->

<section class="card_games">
    <div class="row">
        {% for game in card_games %}
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
                <a href=""><img src="{{game.image.cdn_url}}" class="card-img-top" alt="Fun boardgame {{game.name}} cardboard box"></a>
                <div class="card-body">
                    <h5 class="card-title">{{game.name}}</h5>
                    <span class="card-text price_strikethrough">${{game.price}}</span>
                    <span class="card-text">${{game.price}}</span>
                    <br />
                    <a href="{% url 'game_info' game_id=game.id %}" class="btn btn-warning">MORE INFO</a>
                    <a href="{% url 'add_to_cart' game_id=game.id %}" class="btn btn-outline-success">ADD TO CART</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
